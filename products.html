---
layout: default
highlight_nav: products
---

{% pattern cards/shop-banner %}
<div class="grid gutter-1-4 wrapper">
  <div class="unit [ xs-1 s-1 m-1-4 ]">
    {% pattern navigations/shop-filter %}
  </div>
  <div class="unit [ xs-1 s-1 m-3-4 ]">
    <div class="grid push">
      {% for product in site.products %}
        <div class="unit [ xs-1 s-1 m-1-3 ] island-1-4">
          {% pattern cards/product-card data=product %}
        </div>
      {% endfor %}
    </div>
    {% pattern navigations/shop-nav %}
  </div>
</div>

{% pattern cards/banner-footer %}
