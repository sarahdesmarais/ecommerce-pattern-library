<div class="label-inside relative push-1-2">
  <input class="milli" id="option" list="option-list" required>
  <label class="pico" for="option">{{include.text}}</label>
  <datalist id="option-list">
    {% for opt in include.options %}
      <option value="{{opt}}">
    {% endfor %}
  </datalist>
</div>
