<ul class="list-group">
  {% for filter in site.data.filters %}
    <li class="push">
      <h3 class="milli push-1-8"><a class="category" href="{{filter.url}}">{{filter.name}}</a></h3>
      {% for item in filter.items %}
        <a class="push-0 pico block"><span class="line push-r-1-8">| </span>{{item}}</a>
      {% endfor %}
    </li>
  {% endfor %}
</ul>
